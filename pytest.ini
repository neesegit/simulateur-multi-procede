[pytest]
# Configuration pytest

# Répertoire contenant les tests
testpaths = tests

# Options par défaut
addopts = 
    -v                          # Verbose
    --strict-markers           # Markers stricts
    --tb=short                 # Traceback court
    --disable-warnings         # Désactive les warnings
    -p no:warnings             # Pas de warnings pytest

# Markers personnalisés
markers =
    unit: Tests unitaires (rapides, isolés)
    integration: Tests dintégration (moyens, plusieurs composants)
    e2e: Tests end-to-end (lents, simulation complète)
    slow: Tests lents
    models: Tests des modèles biologiques
    processes: Tests des procédés
    config: Tests de configuration

# Timeout par défaut (en secondes)
timeout = 300

# Filtrage des warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# Coverage (si installé)
# addopts = --cov=. --cov-report=html --cov-report=term